<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('Hello, %s!', 'world');

    // Styled
    console.log('%c I am some great text.', 'font-size:50px; background:red; text-shadow: 5px 5px 0 blue');

    // warning!
    console.warn('WARNING');

    // Error :|
    console.error('ERROR');

    // Info
    console.info('INFO');

    // Testing
    console.assert(1 === 2, 'That is wrong!');

    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.log(p);
    console.dir(p);

    // clearing
    console.clear();

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old.`);
      console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count('Eli');
    console.count('Eli');
    console.count('Eli');
    console.count('Steve');
    console.count('Eli');
    console.count('Steve');
    console.count('Eli');
    console.count('Steve');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/joshuaswickirl')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });
    
    console.table(dogs);

  </script>
</body>
</html>
